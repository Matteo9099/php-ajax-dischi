<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Php-ajax dischi</title>
</head>
<body>
    

    <div id="root">

        <header class="d-flex align-items-center justify-content-start">
            <img src="img/logo-spotify-removebg-preview.png" alt="logo spotify">
        </header>
        <main>
            <section class="container" id="albums">          
                <div v-for="db in discs" class="album-card-container text-center">
                    <div class="album-card pb-4">
                        <img :src="db.poster" :alt="db.title" class="img-fluid">
                        <h5>{{db.title}}</h5>
                        <!-- Author & year -->
                        <div class="d-flex flex-column">
                            <span>{{db.author}}</span>
                            <span>{{db.year}}</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
    <script src="js/script.js"></script>
</body>
</html>
